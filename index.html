<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonal Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/global.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="background">
      <main class="container">
        <!-- Add your site or application content here -->
        <!-- optionally could be an article if was reusued-->
        <div class="testimonial-card">
          <!-- profile-info -->
          <div class="profile">
            <img src="img/profile-thumbnail.png" alt="Sarah Dole profile picture" />
            <div class="profile-info">
              <h1 class="truncate-singleline">Sarah Dole</h1> 
              <p class="truncate-singleline">@sarahdole</p>
            </div>
          </div>

          <!-- testimonial content -->
          <p class="testimonial-text truncate-multiline">
            I've been searching for high-quality abstract images for my design projects, 
            and I'm thrilled to have found this platform. The variety and depth of creativity are astounding! 
          </p>
        </div>

        <!-- Attribute this challenge to yourself! -->
        <footer class="credits" data-gfe-screenshot-exclude="true">
          A challenge by
          <a
            href="https://www.greatfrontend.com/projects?ref=challenges"
            target="_blank"
            rel="noopener norefferer"
            >GreatFrontEnd Projects</a
          >. Built by
          <a
            href="https://www.greatfrontend.com/projects/u/username"
            target="_blank"
            rel="noopener norefferer"
            >Mish Wilson</a
          >.
        </footer>
      </main>
    </div>
  </body>
</html>
